services:
  amr_dev:
    build: .
    image: amr_hospital_guide:latest
    container_name: amr_dev
    stdin_open: true
    tty: true
    network_mode: host
    privileged: true
    
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    
    volumes:
      # Share X11 socket for GUI apps (Gazebo, RViz)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Share workspace (your code persists here)
      - ./ros2_ws:/ros2_ws
      # X11 authentication
      - ${HOME}/.Xauthority:/root/.Xauthority:ro
    
    # GPU support - automatically skips if no NVIDIA GPU available
    runtime: nvidia
    
    command: /bin/bash
